<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body id="top">

    <header>
        <div class="logo"><img src="imgs/logo.jpg" alt="logo"  height="50px"></div>
        <nav>
            <a href="home.html" id="home-link">Home</a>
            <a href="contact.html" id="contact-link">Contact</a>
            <a href="card.html" id="cart-link">
                <div class="cart">
                <img src="./imgs/car.png" alt="Cart" class="cart-icon ">
                <div id="cart-count" style="display:none;">0</div>
                </div>
            </a>
            <a href="./login.html" id="user-info">
                    <button id="login-btn">Log In</button>
            </a>
        </nav>
    </header>

    <main>
        <!-- start slider -->
        <section class="slider">
            <div class="slider-container">
                <img src="./imgs/klider.jpg" alt="Image 1" class="slider-image">
                <img src="./imgs/slider22.jpg" alt="Image 2" class="slider-image">
                <img src="./imgs/slider3.jpg" alt="Image 1" class="slider-image">
                <img src="./imgs/tya.jpg" alt="Image 2" class="slider-image">
            </div>
            <button class="slider-btn prev">&lt;</button>
            <button class="slider-btn next">&gt;</button>
        </section>
        <!-- end slider -->
        <!-- start description -->
        <div class="site-description">
            <h2>Welcome to the Best Shopping Experience!</h2>
            <p>Your one-stop shop for Clothes,Accessories!</p>
        </div>
        <!-- end description -->
        <!-- product -->
        <section class="products">
            <h3>Our Products</h3>
            <div class="hr-product"></div>
            <div class="categories">
                <button class="category-btn" data-category="all">All</button>
                <button class="category-btn" data-category="clothes">Casual</button>
                <button class="category-btn" data-category="makeup">Classic</button>
                <button class="category-btn" data-category="shoes">Accessories</button>
            </div>
            <div id="product-list" class="product-list">
                
            </div> 
        </section>
        <!-- end product -->
    </main>

    <footer>
        <br>
        <div class="social">
            <div class="social-media">
                <a href="https://facebook.com" class="social-icon social-icon4"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" class="social-icon social-icon2"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" class="social-icon  social-icon3"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com" class="social-icon  social-icon1"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="copyright">
                &copy; 2024 Your Company. All rights reserved.
            </div>
        </div>
        
        <div class="back-to-top">
            <a href="#top" class="back-arrow"><i class="fas fa-arrow-up"></i>Back to top</a>
        </div>
    
    </footer>
    
        <script src="./js/app.js"></script>
        <script src="./js/cartcount.js"></script>
    </body>
    </html>
