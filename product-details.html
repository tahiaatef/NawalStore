<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>

    <header>
        <div class="logo"><img src="imgs/logo.jpg" alt="logo" width="60px" height="50px"></div>
        <nav>
            <a href="home.html" id="home-link">Home</a>
            <a href="contact.html" id="contact-link">Contact</a>
            <a href="card.html" id="cart-link">
                <div class="cart">
                <img src="./imgs/car.png" alt="Cart" class="cart-icon ">
                <div id="cart-count" style="display:none;">0</div>
                </div>
            </a>
            <a href="./login.html" id="user-info">
                    <button id="login-btn">Log In</button>
            </a>
        </nav>
    </header>

        <div class="product-detail-container">

        <div class="product-detail">
            <img id="product-image" src="" alt="Product Image">
            <div class="product-info">
            <h1 id="product-name"></h1>
            <p id="product-price"></p>
            <p id="product-Category"></p>
            <p id="product-description"></p>
            <p id="product-Quantity"></p>
            <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        </div>
        <br>


        <footer>
            <br>
            <div class="social">
                <div class="social-media">
                    <a href="https://facebook.com" class="social-icon social-icon4"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://instagram.com" class="social-icon social-icon2"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com" class="social-icon  social-icon3"><i class="fab fa-twitter"></i></a>
                    <a href="https://linkedin.com" class="social-icon  social-icon1"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="copyright">
                    &copy; 2024 Your Company. All rights reserved.
                </div>
            </div>
            
            <div class="back-to-top">
                <a href="#top" class="back-arrow"><i class="fas fa-arrow-up"></i>Back to top</a>
            </div>
        
        </footer>

    <script src="./js/product-details.js"></script>
    <script src="./js/cartcount.js"></script>
</body>
</html>
